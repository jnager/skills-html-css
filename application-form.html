<head>
    <title>Application Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">

    <!-- Adding Google Font Catamaran -->
    <link href='https://fonts.googleapis.com/css?family=Catamaran:400,300,800,600' rel='stylesheet' type='text/css'>

</head>
<body>
    <div class="container-fluid">
        <div class="row header">
            <h1>Join our team</h1>
        </div>
    <div class="container">
        <div class="row intro">
            <div class="col-xs-offset-1 col-xs-10">
                <p>Thank you for your interest in our open positions!<br>Please enter some basic information about yourself and we will be in touch with you shortly.</p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <form action="/application" method="POST">
                <div class="form-inline">
                    <fieldset class="form-group">
                        <label for="field-fname">First Name:</label>
                        <input id="field-fname" type="text" name="firstname" class="form-control">
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="field-lname">Last Name:</label>
                        <input id="field-lname" type="text" name="lastname" class="form-control">
                    </fieldset>
                </div>
                <div class="form-inline">
                    <fieldset class="form-group">
                        <label for="field-salary">Salary Requirement:</label>
                        <div class="input-group">
                            <span class="input-group-addon">$</span>
                            <input id="field-salary" type="number" step="10000" name="salary" class="form-control">
                        </div>
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="field-role">Role you're applying for:</label>
                        <select id="field-role" name="role" class="form-control">
                            <option value="software-engineer">Software Engineer</option>
                            <option value="qa-engineer">QA Engineer</option>
                            <option value="product-manager">Product Manager</option>
                        </select>
                    </fieldset>
                </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>

</body>
</html>
